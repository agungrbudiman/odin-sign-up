<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="sidebar">
        <div class="hero">
            <img class="logo" src="img/odin-lined.png" alt="">
            <span class="title">ODIN</span>
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
    </div>
    <div class="content">
        <div class="top">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="middle">
            <h1>Let's do this!</h1>
            <form id="form" action="#" method="post">
                <div class="input-container">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Thor">
                </div>
                <div class="input-container">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Odinson">
                </div>
                <div class="input-container">
                    <label for="email">EMAIL</label>
                    <input type="email" name="usermail" id="email" placeholder="thor_odinson@gmail.com">
                </div>
                <div class="input-container">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="userphone" id="phone" placeholder="+628123456789">
                </div>
                <div class="input-container">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="input-container">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password">
                </div>
            </form>
        </div>
        <div class="bottom">
            <button type="submit" form="form">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
